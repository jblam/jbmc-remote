<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg"
	 xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
		<symbol id="arrow" viewBox="-5 -2 10 4">
			<path d="M-4,1 L0,-1 4,1"
				stroke-linejoin="round" stroke-linecap="round" />
		</symbol>
		
		<symbol id="deep-arrow" viewBox="-5 -5 10 10">
			<path d="M-4,-4 L0,4 L4,-4"
				stroke-linejoin="round" stroke-linecap="round" />
		</symbol>
		
		<symbol id="double-arrow" viewBox="-5 -2 10 4">
			<path d="M-4,1.2 L0,0.2 4,1.2 M-4,-0.2 L0,-1.2 4,-0.2"
				stroke-linejoin="round" stroke-linecap="round" />
		</symbol>
		
		<symbol id="double-arrow-1" viewBox="-5 -3 10 6">
			<use xlink:href="#arrow" x="-5" y="-0.5" width="10" height="4" />
			<use xlink:href="#arrow" x="-5" y="-2" width="10" height="4" />
		</symbol>
		<g id="arrow-set">
			<use xlink:href="#arrow" x="40" y="0" width="100" height="40" />
			<use xlink:href="#arrow" x="140" y="40" width="100" height="40"
				transform="rotate(90,160,60)" />
			<use xlink:href="#arrow" x="40" y="140" width="100" height="40"
				transform="rotate(180,90,160)" />
			<use xlink:href="#arrow" x="-50" y="50" width="100" height="40"
				transform="rotate(-90,20,70)" />
			<use xlink:href="#double-arrow" x="40" y="220" width="100" height="40" />
			<use xlink:href="#double-arrow" x="40" y="260" width="100" height="40"
				transform="rotate(180,90,280)" />
		</g>
	
		<view id="up-regular" viewBox="40 0 100 40" />
		<view id="down-regular" viewBox="40 140 100 40" />
		<view id="left-regular" viewBox="0 40 40 100" />
		<view id="right-regular" viewBox="140 40 40 100" />
	
		<view id="up-hover" viewBox="240 0 100 40" />
		<view id="down-hover" viewBox="240 140 100 40" />
		<view id="left-hover" viewBox="200 40 40 100" />
		<view id="right-hover" viewBox="340 40 40 100" />
	
		<view id="up-active" viewBox="440 0 100 40" />
		<view id="down-active" viewBox="440 140 100 40" />
		<view id="left-active" viewBox="400 40 40 100" />
		<view id="right-active" viewBox="540 40 40 100" />
	
		<view id="double-up-regular" viewBox="40 220 100 40" />
		<view id="double-down-regular" viewBox="40 260 100 40" />
		
		<view id="double-up-hover" viewBox="240 220 100 40" />
		<view id="double-down-hover" viewBox="240 260 100 40" />
		
		<view id="double-up-active" viewBox="440 220 100 40" />
		<view id="double-down-active" viewBox="440 260 100 40" />
	</defs>
	<style>
		use { fill:none; }
		.regular {
			stroke:black;
		}
		.hover {
			stroke:red;
		}
		.active {
			stroke:orange;
		}
	</style>

	<view id="double-up-hover" viewBox="240 220 100 40" />
	<view id="double-down-hover" viewBox="240 260 100 40" />
	
	<use xlink:href="#arrow-set" class="regular" x="0" />
	<use xlink:href="#arrow-set" class="hover" x="200" />
	<use xlink:href="#arrow-set" class="active" x="400" />
</svg>
